<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/templites/templite.xhtml">
	<ui:define name="title">
        секции
    </ui:define>

	<ui:define name="header_icon">
		<img src="#{request.contextPath}/images/icons/addbk_24.png"></img>
	</ui:define>

	<ui:define name="header">
        секции
    </ui:define>

	<ui:define name="content">
		<f:metadata>
<!-- 			<f:event type="preRenderView" listener="#{sectionControl.init}" /> -->
			
			<f:viewParam name="retUrl" value="#{sectionControl.retUrl}" />
		</f:metadata>
	

		<h:form>
			<p:commandButton ajax="false" immediate="true" image="ui-icon cancl"
				style="margin-right:20px;" value="Назад"
				action="#{sectionControl.cancel()}" />

			<p:panel header="Детали:"
				style="margin-top:10px">
				<p:messages showDetail="true" autoUpdate="true" />
				
				<h:panelGrid id="detail" columns="2" styleClass="grid">

					<h:outputText value="id:" rendered="#{sectionControl.edit || sectionControl.del}" />

					<h:outputText value="#{sectionControl.edited.id}"
						rendered="#{sectionControl.edit || sectionControl.del}" />

					<h:outputLabel value="KeyName:" />
					<p:inputText value="#{sectionControl.edited.keyName}"
						readonly="#{sectionControl.del}" title="KeyName"
						required="true" requiredMessage="The KeyName field is required." />

					<h:outputLabel value="Description:" />
					<p:inputTextarea value="#{sectionControl.edited.description}"
						style="width:300px;height:100px;"
						readonly="#{sectionControl.del}" title="Description" />

					<h:panelGroup>
						<p:commandButton rendered="#{sectionControl.add}"
							ajax="false" image="ui-icon add" style="margin-right:20px;"
							value="Создать" action="#{sectionControl.cAdd()}" />
						<p:commandButton rendered="#{sectionControl.edit}"
							ajax="false" image="ui-icon edit" style="margin-right:20px;"
							value="Обновить" action="#{sectionControl.cEdit()}" />
						<p:commandButton rendered="#{sectionControl.del}"
							ajax="false" image="ui-icon del" style="margin-right:20px;"
							value="Удалить" action="#{sectionControl.cDel()}" />
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>
	<ui:define name="footer">

	</ui:define>
</ui:composition>
</html>
